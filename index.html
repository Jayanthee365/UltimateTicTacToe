<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Ultimate Tic Tac Toe</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="d-flex">
            <button id="box1cell1" class="m-2 internalbuttons" onclick="buttonpressed(1)"></button>
            <button id="box1cell2" class="m-2 internalbuttons" onclick="buttonpressed(2)"></button>
            <button id="box1cell3" class="m-2 internalbuttons" onclick="buttonpressed(3)"></button>
        </div>
        <div class="d-flex">
            <button id="box1cell4" class="m-2 internalbuttons" onclick="buttonpressed(4)"></button>
            <button id="box1cell5" class="m-2 internalbuttons" onclick="buttonpressed(5)"></button>
            <button id="box1cell6" class="m-2 internalbuttons" onclick="buttonpressed(6)"></button>
        </div>
        <div class="d-flex">
            <button id="box1cell7" class="m-2 internalbuttons" onclick="buttonpressed(7)"></button>
            <button id="box1cell8" class="m-2 internalbuttons" onclick="buttonpressed(8)"></button>
            <button id="box1cell9" class="m-2 internalbuttons" onclick="buttonpressed(9)"></button>
        </div>
    </div>
</body>
</html>
